name: PR

on:
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          scope: '@oyen-oss'
          registry-url: 'https://npm.pkg.github.com/'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
